<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">
      <h1 class="app_name">
        <a href="/">Scope Flow</a>
      </h1>
    </li>
    <li class="list-group-item"><h3>User: <a href="{% url "scope_flow:worker-detail" pk=user.pk %}">{{ user.get_username }}</a></h3></li>
    <li class="list-group-item btn btn-light"><a class="link" href={% url "scope_flow:worker-list" %}>Workers</a></li>
    <li class="list-group-item btn btn-light"><a class="link" href={% url "scope_flow:task-list" pk=user.pk %}>Tasks</a></li>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>

  {% else %}
    <li class="list-group-item">
      <h1 class="app_name">
        <a href="/">Scope Flow</a>
      </h1>
    </li>
    <li class="list-group-item">
    <a class="btn btn-primary" href="{% url 'login' %}?next={{ request.path }}">Login</a>
    <a class="btn btn-info" href="{% url 'register' %}?next={{ request.path }}">Sign up</a>
    </li>
  {% endif %}
</ul>
