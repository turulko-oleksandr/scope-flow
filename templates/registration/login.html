{% extends 'base.html' %}

{% block content %}
  <h1>
    Login
  </h1>
  {% if form.errors %}
    <p class="error">
      Invalid credentials
    </p>
  {% endif %}

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
  </form>

{% endblock %}
